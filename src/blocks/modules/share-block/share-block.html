<div class="share-block">
    <a href="javascript:;" class="share-block__open">
        <svg class="share-block__open-icon">
            <use xlink:href="local/img/sprites/sprite.svg#share"></use>
        </svg>
    </a>
    <div class="share-block-panel shadow-window">
        <div class="share-block-panel__arrow shadow-window"></div>
        <div class="share-block-panel__links">
            <a href="javascript:;" class="share-block-panel__link share-block-panel__link_copy">
                <svg class="share-block-panel__icon share-block-panel__icon_copy">
                    <use xlink:href="local/img/sprites/sprite.svg#copy"></use>
                </svg>
                <span class="share-block-panel__text">Копировать ссылку</span>
            </a>
            <a href="javascript:;" class="share-block-panel__link">
                <svg class="share-block-panel__icon share-block-panel__icon_tw">
                    <use xlink:href="local/img/sprites/sprite.svg#tw"></use>
                </svg>
                <span class="share-block-panel__text">Поделиться в Twitter</span>
            </a>
            <a href="javascript:;" class="share-block-panel__link">
                <svg class="share-block-panel__icon share-block-panel__icon_fb">
                    <use xlink:href="local/img/sprites/sprite.svg#fb"></use>
                </svg>
                <span class="share-block-panel__text">Поделиться в Facebook</span>
            </a>
        </div>
    </div>
</div>
